<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FruitzzUpp Menu - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2e5e4e 0%, #1a3d32 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .cached-content {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .cached-content h3 {
      font-size: 18px;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    
    .cached-content p {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! You can still browse the cached menu items. Some features may be limited until you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="cached-content">
      <h3>What's Available Offline</h3>
      <p>✅ Complete menu with images<br>
         ✅ Search and filtering<br>
         ✅ Dietary information<br>
         ✅ Smart suggestions</p>
    </div>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Auto-retry every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
